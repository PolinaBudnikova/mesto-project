<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>

<body class="page">
    <header class="header">
        <img class="header__logo" src="./images/logo.svg" alt="Место">
    </header>

    <main>
        <section class="profile">
            <img class="profile__avatar" src="./images/Avatar.png" alt="Аватар">
            <div class="profile__info">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <button type="button" aria-label="Редактировать" class="profile__edit-button button-active"></button>
                <p class="profile__description">Исследователь океана</p>
            </div>
            <button type="button" aria-label="Добавить" class="profile__add-button button-active"></button>
        </section>

        <section class="cards">
            <div class="cards__item">
                <img class="cards__image" src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Карачаевск">
                <div class="cards__description">
                    <h2 class="cards__info">Карачаевск</h2>
                    <button type="button" aria-label="Лайк" class="cards__button-like"></button>
                </div>
            </div>

            <div class="cards__item">
                <img class="cards__image" src="./images/kirill-pershin-1404681-unsplash.jpg" alt="Гора Эльбрус">
                <div class="cards__description">
                    <h2 class="cards__info">Гора Эльбрус</h2>
                    <button type="button" aria-label="Лайк" class="cards__button-like"></button>
                </div>
            </div>

            <div class="cards__item">
                <img class="cards__image" src="./images/kirill-pershin-1556355-unsplash.jpg" alt="Домбай">
                <div class="cards__description">
                    <h2 class="cards__info">Домбай</h2>
                    <button type="button" aria-label="Лайк" class="cards__button-like"></button>
                </div>
            </div>

            <div class="cards__item">
                <img class="cards__image" src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Карачаевск">
                <div class="cards__description">
                    <h2 class="cards__info">Карачаевск</h2>
                    <button type="button" aria-label="Лайк" class="cards__button-like"></button>
                </div>
            </div>

            <div class="cards__item">
                <img class="cards__image" src="./images/kirill-pershin-1404681-unsplash.jpg" alt="Гора Эльбрус">
                <div class="cards__description">
                    <h2 class="cards__info">Гора Эльбрус</h2>
                    <button type="button" aria-label="Лайк" class="cards__button-like"></button>
                </div>
            </div>

            <div class="cards__item">
                <img class="cards__image" src="./images/kirill-pershin-1556355-unsplash.jpg" alt="Домбай">
                <div class="cards__description">
                    <h2 class="cards__info">Домбай</h2>
                    <button type="button" aria-label="Лайк" class="cards__button-like"></button>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <p class="footer__description">© 2023 Mesto Russia</p>
    </footer>

    <section class="popup popup_opened">
        <div class="popup__container">
            <button type="button" aria-label="Закрыть" class="popup__close-button button-active"></button>
            <h3 class="popup__title">Редактировать профиль</h3>
            <form class="edit-form" name="edit-form">
                <fieldset class="edit-form__type">
                    <input type="text" class="edit-form__input" name="firstname" value="Жак-Ив Кусто" placeholder="Введите имя" required>
                    <input type="text" class="edit-form__input" name="description" value="Исследователь океана" placeholder="Введите описание" required>
                </fieldset>
                <button type="submit" aria-label="Сохранить" class="edit-form__save-button">Сохранить</button>
            </form>
        </div>
    </section>

</body>

</html>
