<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
</head>

<body class="page">
    <header class="header">
        <img class="header__logo" src="<%=require('./images/logo.svg')%>" alt="Место">
    </header>

    <main>
        <section class="profile">
            <img class="profile__avatar" src="<%=require('./images/Avatar.png')%>" alt="Аватар">
            <div class="profile__info">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <button type="button" aria-label="Редактировать" class="profile__edit-button button-active"></button>
                <p class="profile__description">Исследователь океана</p>
            </div>
            <button type="button" aria-label="Добавить" class="profile__add-button button-active"></button>
        </section>

        <ul class="cards">
        </ul>
        <template class="card_template">
            <li class="cards__item">
                <img class="cards__image">
                <div class="cards__deleate button-active"></div>
                <div class="cards__description">
                    <h2 class="cards__info"></h2>
                    <button type="button" aria-label="Лайк" class="cards__button-like"></button>
                </div>
            </li>
        </template>
    </main>

    <footer class="footer">
        <p class="footer__description">© 2023 Mesto Russia</p>
    </footer>

    <div class="popup popup_edit">
        <div class="popup__container">
            <button type="button" aria-label="Закрыть"
                class="popup__close-button popup__close-button_edit button-active"></button>
            <h3 class="popup__title">Редактировать профиль</h3>
            <form class="form" name="edit-form" novalidate>
                <fieldset class="form__type">

                    <div class="input__wrapper">
                        <input type="text" class="form__input" id="firstname-input" name="firstname" minlength="2"
                            maxlength="40" placeholder="Введите имя"
                            data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы"
                            pattern="^[A-Za-zА-Яа-яЁё\s\-]+$" required>

                        <span class="form__input-error firstname-input-error"></span>
                    </div>

                    <div class="input__wrapper">
                        <input type="text" class="form__input" id="description-input" name="description" minlength="2"
                            maxlength="200" placeholder="Введите описание"
                            data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы"
                            pattern="^[A-Za-zА-Яа-яЁё\s\-]+$" required>
                        <span class="form__input-error description-input-error"></span>
                    </div>

                </fieldset>
                <button type="submit" aria-label="Сохранить" class="form__save-button">Сохранить</button>
            </form>
        </div>
    </div>

    <div class="popup popup_add">
        <div class="popup__container">
            <button type="button" aria-label="Закрыть"
                class="popup__close-button popup__close-button_add button-active"></button>
            <h3 class="popup__title">Новое место</h3>
            <form class="form" name="new-place-form" novalidate>
                <fieldset class="form__type">
                    <div class="input__wrapper">
                        <input type="text" class="form__input" id="name-input" name="nameofpicture"
                            placeholder="Название" minlength="2" maxlength="30"
                            data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы"
                            pattern="^[A-Za-zА-Яа-яЁё\s\-]+$" required>
                        <span class="form__input-error name-input-error"></span>
                    </div>
                    <div class="input__wrapper">
                        <input type="url" class="form__input" id="link-input" name="linkofpicture"
                            placeholder="Ссылка на картинку" required>
                        <span class="form__input-error link-input-error"></span>
                    </div>
                </fieldset>
                <button type="submit" aria-label="Создать" class="form__save-button">Создать</button>
            </form>
        </div>
    </div>

    <div class="popup popup_picture">
        <div class="popup__container-picture">
            <button type="button" aria-label="Закрыть"
                class="popup__close-button popup__close-button_picture button-active"></button>
            <img class="popup__image">
            <h3 class="popup__picture-name"></h3>
        </div>
    </div>
</body>

</html>
